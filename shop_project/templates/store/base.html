{% load static %}
{% load order_extras %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Магазин{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'store/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'store/css/slider.css' %}">
    <script src="{% static 'store/js/slider.js' %}" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block head_scripts %}{% endblock %}
</head>
<body>
    <header>
        <h1><a href="{% url 'store:home' %}">Интернет-магазин</a></h1>
        <nav>
            <a href="{% url 'store:cart' %}">Корзина</a>
            {% if user.is_authenticated %}
                <a href="{% url 'store:profile' %}">Профиль</a>
                <a href="{% url 'logout' %}">Выйти</a>
            {% else %}
                <a href="{% url 'login' %}">Войти</a>
                <a href="{% url 'store:register' %}">Регистрация</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Интернет-магазин</p>
    </footer>
</body>
</html>
